<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <title>Doe sangue! Doe vida!</title>
</head>
<body>

    <header>
        <img class="logo"
            src="img/logo.png" alt="Imagem de Doe"
        >

        <h2>A sua doação importa</h2>
    
        <p>Até 3 vidas com 1 doação</p>
        <p>Mais de 38.000 doações são necessárias todos os dias.</p>
        <p>Apenas 1,9% da população brasileira doa sangue.</p>
    
        <button>Quero ajudar</button>

    </header>

    <section class="form hide">
        <h2>Entre na lista de doadores</h2>
        <form action="/" method="">
            <input type="text" name="name" placeholder="Nome Completo">
            <input type="text" name="email" placeholder="E-mail">
            <input type="text" name="blood" placeholder="Tipo sanguíneo">

            <button>Quero ajudar</button>
        </form>
    </section>
    
    <main>
        <h2>Últimos <span>doadores</span></h2>
        
        <!-- Doadores -->
        <section class="donors">
            <div class="donor">
                <div class="blood">AB+</div>
                <p>José Guilherme</p>
            </div>

            <div class="donor">
                <div class="blood">B+</div>
                <p>Rodrigo Souza</p>
            </div>

            <div class="donor">
                <div class="blood">O</div>
                <p>André Marques</p>
            </div>

            <div class="donor">
                <div class="blood">A</div>
                <p>Antonio Fagundes</p>
            </div>
        </section>

    </main>

    <footer>Com ❤ Rocketseat!</footer>
    


    <script src="js/scripts.js"></script>
</body>
</html>
